<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip</title>
    <style>
        img{
            width: 400ps;
            height: 400px;
            /* clip  auto  */
            clip: auto !important;

            /* clip rec.  */
            clip: top right bottom left;
            clip: rect( 0px 150px 50px 0px ) ;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Css clip</h1>

    <img src="/servics2.jpg" alt="">
</body>
</html>
