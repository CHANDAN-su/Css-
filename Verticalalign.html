<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical aling</title>
    <style>
        span{
            color: red;
            vertical-align: text-top;
            font-size: 16px;
            vertical-align: text-bottom ;
            vertical-align: middle ;
            vertical-align: sub;
            vertical-align: super;
            vertical-align: top ;
            vertical-align: baseline !important;
        }

        .container{
            font-size: 23px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet <span >Indian</span> consectetur adipisicing elit. Quos tempora cum praesentium dicta ex quaerat mollitia quas pariatur.</p>
    </div>
</body>
</html>
