<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .container{
            border: 2px solid black;
            margin: 23px;
        }

        .box{
            border: 2px solid black;
            /* visibility: hidden; is space hold and display: none; is space not hold  */
            visibility: hidden;
            /* display: none; */
            margin: 23px;
        }

        .box1{
            border: 2px solid black;
            margin: 23px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>This is heading</h1>
    </div>
        <div class="box">
            <h2>This is heading2</h2>
        </div>
        <div class="box1">
            <h3>This is heading3</h3>
        </div>
    
</body>
</html>
