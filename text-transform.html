<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        h1{
            text-transform: capitalize;
        }

        h2{
            text-transform: lowercase;
        }

        h3{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. g Ad!</h1>
    <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum excepturi voluptatem delectus.</h2>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis sapiente consequuntur ad dolore.</h3>
</body>
</html>
